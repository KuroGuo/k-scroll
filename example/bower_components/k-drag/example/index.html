<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <title>k-drag example</title>
  <style>
    html, body {
      height: 200%;
    }

    #box {
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 60px;
      background-color: #369;
      cursor: default;
      -webkit-transform: translateZ(0);
      -moz-transform: translateZ(0);
      transform: translateZ(0);
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <script src="../dist/k-drag.js"></script>
  <script>
    var box = document.querySelector('#box');

    kDrag.bind(box);

    var x = 0, y = 0;

    box.addEventListener('k.drag', function (e) {
      x += e.stepX;
      y += e.stepY;

      var transform = 'translate(' + x + 'px, ' + y + 'px)';

      if (box.style.transform !== undefined) {
        box.style.transform = transform;
      } else if (box.style.webkitTransform !== undefined) {
        box.style.webkitTransform = transform;
      } else if (box.style.mozTransform !== undefined) {
        box.style.mozTransform = transform;
      }
    });
  </script>
</body>
</html>
